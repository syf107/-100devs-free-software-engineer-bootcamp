  <body>

      // // With a function defined separately
      // function sayHi() {

      // let myGreeting = setTimeout(sayHi, 2000);

      function sayHi(who) {
        alert(`Hello ${who}!`);
      }

      let myGreeting = setTimeout(sayHi, 2000, "Mr. Universe");
      clearTimeout(myGreeting);
